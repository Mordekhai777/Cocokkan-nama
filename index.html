<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocokkan Nama dengan Gambar</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fdf5e6;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff6f61;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      background-color: #ffe4b5;
      border: 2px solid #ffa500;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background-color: #ffd700;
    }
    .scoreboard {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #444;
    }
    .scoreboard span {
      font-weight: bold;
    }
    .progress {
      width: 80%;
      margin: 10px auto;
      height: 20px;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.3s;
    }
    .completed {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { background-color: #4caf50; }
      50% { background-color: #8bc34a; }
      100% { background-color: #4caf50; }
    }
    .game-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    .game-container.active {
      display: flex;
    }
    .card {
      background-color: #fff8dc;
      border: 2px solid #ffd700;
      border-radius: 20px;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.1);
    }
    .names {
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 700px;
    }
    .name {
      background-color: #add8e6;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: background-color 0.3s;
    }
    .name:hover {
      background-color: #87ceeb;
    }
    .name.selected {
      background-color: #ffa07a;
      color: white;
    }
    .matched {
      background-color: #90ee90;
      pointer-events: none;
      animation: shake 0.4s;
    }
    .wrong {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .reset-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ffa500;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      color: white;
    }
    .reset-btn:hover {
      background-color: #ff8c00;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Cocokkan Nama dengan Gambar ðŸŽ®</h1>
  <p><strong>Instruksi:</strong> Pilih gambar dengan nama yang sesuai</p>

  <div class="tabs">
    <div class="tab active" data-tab="buah">Buah</div>
    <div class="tab" data-tab="hewan">Hewan</div>
  </div>

  <div class="scoreboard">
    Skor Buah: <span id="score-buah">0</span>/15
    <div class="progress"><div class="progress-bar" id="progress-buah"></div></div>
    Skor Hewan: <span id="score-hewan">0</span>/15
    <div class="progress"><div class="progress-bar" id="progress-hewan"></div></div>
  </div>

  <div class="game-container active" id="buah"></div>
  <div class="names" id="buah-names"></div>

  <div class="game-container" id="hewan"></div>
  <div class="names" id="hewan-names"></div>

  <button class="reset-btn" onclick="location.reload()">ðŸ”„ Mulai Ulang Permainan</button>

  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="finishSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    const buahPairs = [
      { emoji: 'ðŸŽ', name: 'Apel' }, { emoji: 'ðŸ‡', name: 'Anggur' },
      { emoji: 'ðŸ’', name: 'Ceri' }, { emoji: 'ðŸŒ', name: 'Pisang' },
      { emoji: 'ðŸ', name: 'Nanas' }, { emoji: 'ðŸ‰', name: 'Semangka' },
      { emoji: 'ðŸ“', name: 'Stroberi' }, { emoji: 'ðŸ‘', name: 'Persik' },
      { emoji: 'ðŸˆ', name: 'Melon' }, { emoji: 'ðŸ¥­', name: 'Mangga' },
      { emoji: 'ðŸ‹', name: 'Lemon' }, { emoji: 'ðŸŠ', name: 'Jeruk' },
      { emoji: 'ðŸ', name: 'Pir' }, { emoji: 'ðŸ', name: 'Apel Hijau' },
      { emoji: 'ðŸ¥', name: 'Kiwi' }
    ];

    const hewanPairs = [
      { emoji: 'ðŸ¶', name: 'Anjing' }, { emoji: 'ðŸ™Š', name: 'Monyet' },
      { emoji: 'ðŸ®', name: 'Sapi' }, { emoji: 'ðŸ¸', name: 'Katak' },
      { emoji: 'ðŸ±', name: 'Kucing' }, { emoji: 'ðŸ°', name: 'Kelinci' },
      { emoji: 'ðŸ¦', name: 'Singa' }, { emoji: 'ðŸ»', name: 'Beruang' },
      { emoji: 'ðŸ·', name: 'Babi' }, { emoji: 'ðŸ¦Š', name: 'Rubah' },
      { emoji: 'ðŸ”', name: 'Ayam' }, { emoji: 'ðŸ§', name: 'Pinguin' },
      { emoji: 'ðŸ¯', name: 'Harimau' }, { emoji: 'ðŸ´', name: 'Kuda' },
      { emoji: 'ðŸ¦“', name: 'Zebra' }
    ];

    let selectedName = null;
    let scoreBuah = 0;
    let scoreHewan = 0;

    function updateProgressBar(score, total, id, type) {
      const percent = (score / total) * 100;
      const bar = document.getElementById(id);
      bar.style.width = percent + '%';
      if (percent === 100) {
        bar.classList.add('completed');
        document.getElementById('finishSound').play();
        setTimeout(() => {
          alert(`ðŸŽ‰ Selamat! Kamu telah menyelesaikan kategori ${type === 'buah' ? 'Buah' : 'Hewan'}!`);
        }, 500);
      }
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function setupGame(containerId, nameId, pairSet, scoreType) {
      const shuffled = shuffle(pairSet);
      const nameList = shuffle([...shuffled]);
      const container = document.getElementById(containerId);
      const nameContainer = document.getElementById(nameId);

      shuffled.forEach(pair => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.textContent = pair.emoji;
        card.dataset.name = pair.name;
        card.addEventListener('click', () => {
          if (selectedName) {
            if (selectedName.dataset.name === card.dataset.name) {
              card.classList.add('matched');
              selectedName.classList.add('matched');
              if (scoreType === 'buah') {
                scoreBuah++;
                document.getElementById('score-buah').textContent = scoreBuah;
                updateProgressBar(scoreBuah, 15, 'progress-buah', 'buah');
              } else {
                scoreHewan++;
                document.getElementById('score-hewan').textContent = scoreHewan;
                updateProgressBar(scoreHewan, 15, 'progress-hewan', 'hewan');
              }
              document.getElementById('correctSound').play();
            } else {
              card.classList.add('wrong');
              setTimeout(() => card.classList.remove('wrong'), 400);
              document.getElementById('wrongSound').play();
            }
            selectedName.classList.remove('selected');
            selectedName = null;
          }
        });
        container.appendChild(card);
      });

      nameList.forEach(pair => {
        const nameDiv = document.createElement('div');
        nameDiv.classList.add('name');
        nameDiv.textContent = pair.name;
        nameDiv.dataset.name = pair.name;
        nameDiv.addEventListener('click', () => {
          if (selectedName) selectedName.classList.remove('selected');
          selectedName = nameDiv;
          nameDiv.classList.add('selected');
        });
        nameContainer.appendChild(nameDiv);
      });
    }

    setupGame('buah', 'buah-names', buahPairs, 'buah');
    setupGame('hewan', 'hewan-names', hewanPairs, 'hewan');

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const tabName = tab.dataset.tab;
        document.querySelectorAll('.game-container').forEach(g => g.classList.remove('active'));
        document.querySelectorAll('.names').forEach(n => n.style.display = 'none');
        document.getElementById(tabName).classList.add('active');
        document.getElementById(`${tabName}-names`).style.display = 'flex';
      });
    });
  </script>
</body>
</html>
